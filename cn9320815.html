});

<script type="text/javascript">	
/** WCD Web Hierarchy Helper library
 * @param - type : 'product' or 'category', defaults to product
 * @param - cid : business ID of category to call
 * @param - pagesOfProduct [optional]: how much product data to return : '1' is page one, 'all' is all product data
 * @param - currencySymbol [optional]: symbol to use for currency symbol
 * @param - returnSoldOut [optional]: returns sold out product with product data set
 * 
 * return schema
 * PRODUCT
 *	6-digit product ID
 *  9-digit style ID
 *  name
 *  vendor (applies to PL)
 *  price (formatted string)
 *  sale price (set to '' if not on sale)
 *  small image path (category image, not used on site)
 *  med image path (QL image)
 *  in stock?
 */

var WCDWebHierarchyHelperLibrary = Class.create();
WCDWebHierarchyHelperLibrary.prototype = {
	initialize: function( type, cid, callbackFunction, pagesOfProduct, currencySymbol, returnSoldOut ) {
		// Data initialization
		this.model = new Object();
		this.model.apiCallType = 'product';
		this.model.apiCallCID = '';
		this.model.callbackFunction = void(0);
		this.model.pagesOfProduct = '1';
		this.model.apiCallProductPage = '0';
		this.model.currencySymbol = '$';
		this.model.returnSoldOut = false;
		this.model.dataRaw = new Object();
		this.model.dataArray = new Array();
		this.model.numProducts = 0;

		this.model.apiCallType = type != "" ? type : 'product';
		this.model.apiCallCID = cid != "" ? cid : '';
		this.model.callbackFunction = callbackFunction != "" ? callbackFunction : '';
		this.model.pagesOfProduct = pagesOfProduct != null ? pagesOfProduct : '1';
		this.model.currencySymbol = currencySymbol != null ? currencySymbol : '$';
					
		var pagesOfProductCall = '0';
		var apiRequestStr = '/resources/productSearch/v1/search?isFacetsEnabled=true&pageId=' + pagesOfProductCall + '&';
		if( cid != '' ) { apiRequestStr = apiRequestStr + 'cid=' + cid; }
		apiRequestStr = apiRequestStr + '&globalShippingCountryCode=us&urlPageId=0';
					
		/*var apiRequestStr = '/resources/webHierarchy/v1/';
		if( this.model.apiCallCID != '' ) {
			apiRequestStr = apiRequestStr + this.model.apiCallCID;
		}
		if( this.model.apiCallType == 'product' ) {
			// Parse pages of product into API-accepted value
			if( this.model.pagesOfProduct == 'all' ) {
				this.model.apiCallProductPage = "-1";
			}
			else {
				this.model.apiCallProductPage = "0";
			}
			apiRequestStr = apiRequestStr + '?isProductRequest=true&requestedCategoryPageId=' + this.model.apiCallProductPage;
		}*/
		
		//console.log( apiRequestStr );
		
		new Ajax.Request( apiRequestStr, {
			method:'get',
			onSuccess: this.apiOnSuccess.bind( this )
		});
	},
	apiOnSuccess: function( transport ) {
		// Parse returned data into array of objects
		
		// Set root JSON node based on API call type
		if( this.model.apiCallType == "product" && transport.responseJSON.productCategoryFacetedSearch.productCategory ) {
			this.model.dataRaw = transport.responseJSON.productCategoryFacetedSearch.productCategory;
			
			// Loop through JSON object to find product data
			var dataRaw = this.model.dataRaw;
			var productData = new Array();
			
			for( var propertyName in dataRaw ) {
				if( propertyName == "childProducts" ) {
					// If first level contains childProducts, then we are in a subcat sort and THIS cotains the raw product data that we want
					productData = dataRaw[ propertyName ];
				}
				else if( propertyName == "childCategories" ) {
					// If first level container childCats, then we are in a category made up of subcat sorts
					var childCategories = dataRaw[ propertyName ];
					
					// Check whether childCategories is an array of subcats or a single subcat
					if( childCategories.length != null ) {
						// Loop through child cats and concatenate product data arrays into one array
						for( var i=0; i < childCategories.length; i++ ) {
							if( childCategories[i].childProducts ) {
								productData = productData.concat( childCategories[i].childProducts );
							}
						}
					}
					else {
						productData = childCategories.childProducts;
					}
				}
			}
			this.model.dataRaw = productData;
			
			// Loop through raw product data and build the product data array to return
			
			// If productData is an array then there are more than one products returned
			if( productData.length != null ) {
				numProducts = productData.length;
			}
			else {
				numProducts = 1;
			}
			var rawProdObject;
			var finishedProdObject = new Object();
			var prodPID;
			var prodSCID;
			
			for( var i=0; i < numProducts; i++ ) {
				finishedProdObject = {
					prodPID : '',
					prodSCID : '',
					name : '',
					vendor : '',
					price : '',
					salePrice : '',
					imgSmall : '',
					imgMed : ''
				};
				if( numProducts > 1 ) {
					rawProdObject = productData[i];
				}
				else {
					rawProdObject = productData;
				}
				/**
				 *	6-digit product ID
				 *  9-digit style ID
				 *  name
				 *  vendor (applies to PL)
				 *  price (formatted string)
				 *  sale price (set to '' if not on sale)
				 *  small image path (category image, not used on site)
				 *  med image path (QL image)
				 *  in stock?
				 **/
				 
				// NOT IN STOCK SUPPORT TO FOLLOW
				if( rawProdObject.isInStock == "true" ) {

					// Check for default style color, then set PID, SCID and images appropriately
					if( rawProdObject.defaultProductStyleColor != null ) {
						finishedProdObject.prodPID = rawProdObject.businessCatalogItemId;
						if( rawProdObject.defaultProductStyleColor.businessCatalogItemId != null ) {
							finishedProdObject.prodSCID = rawProdObject.defaultProductStyleColor.businessCatalogItemId;
							if( rawProdObject.defaultProductStyleColor.categoryImage ) {
								finishedProdObject.imgSmall = rawProdObject.defaultProductStyleColor.categoryImage.path;
							}
							if( rawProdObject.defaultProductStyleColor.quicklookImage ) {
								finishedProdObject.imgMed = rawProdObject.defaultProductStyleColor.quicklookImage.path;
							}
						}
					}
					else if( rawProdObject.parentBusinessCatalogItemId != null ) {
						finishedProdObject.prodPID = rawProdObject.parentBusinessCatalogItemId;
						finishedProdObject.prodSCID = rawProdObject.businessCatalogItemId;
						if( rawProdObject.categoryImage ) {
							finishedProdObject.imgSmall = rawProdObject.categoryImage.path;
						}
						if( rawProdObject.quicklookImage ) {
							finishedProdObject.imgMed = rawProdObject.quicklookImage.path;
						}
					}
					
					// Assign product name
					finishedProdObject.name = rawProdObject.name;
											
					// Set prices
					// Pricing scenario 1 - regular min = regular max = current max, but current min different, displays as range but low end is sale
					if( ( rawProdObject.price.regularMinPrice == rawProdObject.price.regularMaxPrice == rawProdObject.price.currentMaxPrice ) && rawProdObject.price.currentMinPrice != rawProdObject.price.currentMaxPrice ) {
						finishedProdObject.price = '- ' + this.model.currencySymbol;
						finishedProdObject.price = finishedProdObject.price + parseFloat( rawProdObject.price.regularMinPrice ).toFixed(2).toString();
						finishedProdObject.salePrice = this.model.currencySymbol;
						finishedProdObject.salePrice = finishedProdObject.salePrice + parseFloat( rawProdObject.price.currentMinPrice ).toFixed(2).toString();
					}
					// Pricing scenario 2 - not on sale, prices are a range
					else if( ( rawProdObject.price.regularMinPrice != rawProdObject.price.regularMaxPrice ) && ( rawProdObject.price.currentMinPrice != rawProdObject.price.currentMaxPrice ) && ( rawProdObject.price.regularMaxPrice == rawProdObject.price.currentMaxPrice ) && ( rawProdObject.price.regularMinPrice == rawProdObject.price.currentMinPrice ) ) {
						finishedProdObject.price = this.model.currencySymbol;
						finishedProdObject.price = finishedProdObject.price + parseFloat( rawProdObject.price.currentMinPrice ).toFixed(2).toString();
						finishedProdObject.price = finishedProdObject.price + ' - ' + this.model.currencySymbol;
						finishedProdObject.price = finishedProdObject.price + parseFloat( rawProdObject.price.currentMaxPrice ).toFixed(2).toString();
					}
					// Pricing scenario 3 - both regular and sale are ranges
					else if( ( rawProdObject.price.regularMinPrice != rawProdObject.price.regularMaxPrice ) && ( rawProdObject.price.currentMinPrice != rawProdObject.price.currentMaxPrice ) ) {
						finishedProdObject.price = this.model.currencySymbol;
						finishedProdObject.price = finishedProdObject.price + parseFloat( rawProdObject.price.regularMinPrice ).toFixed(2).toString();
						finishedProdObject.price = finishedProdObject.price + ' - ' + this.model.currencySymbol;
						finishedProdObject.price = finishedProdObject.price + parseFloat( rawProdObject.price.regularMaxPrice ).toFixed(2).toString();
						
						finishedProdObject.salePrice = this.model.currencySymbol;
						finishedProdObject.salePrice = finishedProdObject.salePrice + parseFloat( rawProdObject.price.currentMinPrice ).toFixed(2).toString();
						finishedProdObject.salePrice = finishedProdObject.salePrice + ' - ' + this.model.currencySymbol;
						finishedProdObject.salePrice = finishedProdObject.salePrice + parseFloat( rawProdObject.price.currentMaxPrice ).toFixed(2).toString();
					}
					// Pricing scenario 4 - regular min = regular max but sale is range
					else if( ( rawProdObject.price.regularMinPrice == rawProdObject.price.regularMaxPrice ) && ( rawProdObject.price.currentMinPrice != rawProdObject.price.currentMaxPrice ) ) {
						finishedProdObject.price = this.model.currencySymbol;
						finishedProdObject.price = finishedProdObject.price + parseFloat( rawProdObject.price.regularMinPrice ).toFixed(2).toString();
						
						finishedProdObject.salePrice = this.model.currencySymbol;
						finishedProdObject.salePrice = finishedProdObject.salePrice + parseFloat( rawProdObject.price.currentMinPrice ).toFixed(2).toString();
						finishedProdObject.salePrice = finishedProdObject.salePrice + ' - ' + this.model.currencySymbol;
						finishedProdObject.salePrice = finishedProdObject.salePrice + parseFloat( rawProdObject.price.currentMaxPrice ).toFixed(2).toString();
					}
					// Pricing scenario 5 - regular min = regular max, sale min = sale max
					else if( ( rawProdObject.price.regularMinPrice == rawProdObject.price.regularMaxPrice ) && ( rawProdObject.price.currentMinPrice == rawProdObject.price.currentMaxPrice ) && ( rawProdObject.price.regularMaxPrice != rawProdObject.price.currentMaxPrice ) ) {
						finishedProdObject.price = this.model.currencySymbol;
						finishedProdObject.price = finishedProdObject.price + parseFloat( rawProdObject.price.regularMinPrice ).toFixed(2).toString();
						
						finishedProdObject.salePrice = this.model.currencySymbol;
						finishedProdObject.salePrice = finishedProdObject.salePrice + parseFloat( rawProdObject.price.currentMinPrice ).toFixed(2).toString();
					}
					
					// Pricing scenario 6 - single price, not on sale
					else if( rawProdObject.price.regularMinPrice == rawProdObject.price.regularMaxPrice == rawProdObject.price.currentMinPrice == rawProdObject.price.currentMaxPrice ) {
						finishedProdObject.price = this.model.currencySymbol;
						finishedProdObject.price = finishedProdObject.price + parseFloat( rawProdObject.price.currentMaxPrice ).toFixed(2).toString();
					}
					else {
						finishedProdObject.price = this.model.currencySymbol;
						finishedProdObject.price = finishedProdObject.price + parseFloat( rawProdObject.price.currentMaxPrice ).toFixed(2).toString();
					}

					this.model.dataArray.push( finishedProdObject );
					//console.log( 'array push code - ' + finishedProdObject.name );
				}
			}
		}
		else if( this.model.apiCallType == "category" && transport.responseJSON.webHierarchyResultV1.rootProductCategory ) {
			this.model.dataRaw = transport.responseJSON.webHierarchyResultV1.rootProductCategory;
		}
		else {
			this.model.dataRaw = "There has been an error with your request";
		}
		eval( this.model.callbackFunction );
	}
}
</script>


<script type="text/javascript">
/*outfiting popup build*/

	"outfits": [
		{
			"productCatCID": "1028125"
		},
		{
			"productCatCID": "1028127"
		},
		{
			"productCatCID": "1028130"
		}
	]
}

var outfittingPopup = {
	model: {
		wcdAssetPath:"/Asset_Archive/BRWeb/content/0009/320/815/assets/",
		wcdCIID:"9320815",
		wcdCID:"1026242",
		categoryJSON:{},
		numProducts:0
	},
		
	controller: {
		init: {},
		popOutfit: function( outfitIdx ) {
			var model = outfittingPopup.model;
			var controller = outfittingPopup.controller;
			var view = outfittingPopup.view;
			var numProducts;
				
			var outfitData = brOutfittingJSON.outfits[ outfitIdx ];

			if( $('quickLookLauncher').getStyle('visibility') != 'hidden' ) {

			}
			
			var wcdCurrencySymbol = '$';
			
			//if div has content, don't progress.
			var outfitDivID = "#popupOutfitLayer"+outfitIdx;
			if (jQuery(outfitDivID).children().length == 0) {
				model.categoryJSON = new WCDWebHierarchyHelperLibrary('product',outfitCID,'outfittingPopup.controller.buildOutfitPage(' + outfitIdx + ')','all',wcdCurrencySymbol,false);
			}
		},
			
		buildOutfitPage: function( outfitIdx ) {
			var model = outfittingPopup.model;
			var controller = outfittingPopup.controller;
			var view = outfittingPopup.view;

			if( model.categoryJSON.model.dataArray.length != null ) {

			}

				model.numProducts = 1;
			}

		}
	},
	view: { 
		displayOutfitOverlay: function( outfitIdx ) {

			var model = outfittingPopup.model;
			var controller = outfittingPopup.controller;
			var view = outfittingPopup.view;
			var outfitDivName = "popupOutfitLayer"+outfitIdx;
			var outfitIsoHolder = $(outfitDivName);
			
			var productGridID = "productGrid"+outfitIdx;
			
			var numProducts = model.numProducts;

			var popupWidth = 540;
			var prodGridWidth = 300;
			
			//hide all panes
			
			//show appropriate pane
			
			
			outfitIsoHolder.insert( new Element('div',{id:productGridID}) );
			$(productGridID).className="productGrid";
			$(productGridID).setStyle({ width:prodGridWidth + 'px' });
			$(productGridID).insert( new Element('ul') );
			
			var prodGrid = $(productGridID).firstDescendant();
			
			var wcdBrandId = '2';
			//if( wcdCDASite == 'cda' ){ wcdBrandId = '8';}
			//if US => 2
				
			for(i=0; i< numProducts; i++) {
				var outfitProdObject = model.categoryJSON.model.dataArray[i];
					
				var outfitProdPID = outfitProdObject.prodPID;
				var outfitProdSCID = outfitProdObject.prodSCID;
				var outfitProdName = outfitProdObject.name;
				var outfitProdImagePath = outfitProdObject.imgMed;
				var outfitProdPrice = outfitProdObject.price;
				var outfitProdSalePrice = outfitProdObject.salePrice;

				var outfitProdString = '';
				outfitProdString += "<a href=\"/browse/product.do?cid=" + model.wcdCID + "&pid=" + outfitProdPID + "&scid=" + outfitProdSCID + "&mlink=" + model.wcdCID + "," + model.wcdCIID + "," + outfitProdSCID + "&clink=" + model.wcdCIID + "\" target=\"_parent\" id=\"outfitProdLink" + outfitProdSCID + "\">";
		
				//outfitProdString += "<img alt='' width='120' height='150' src='" + outfitProdImagePath + "' onmouseover=\"quickLook.openQuickLookLauncher('" + outfitProdPID + "','" + outfitProdSCID + "', null,-1,'outfitOutfit" + outfitProdSCID + "', false, '" + wcdBrandId + "');\" onmouseout=\"quickLook.closeQuickLookLauncher(event);\" id=\"outfitOutfit" + outfitProdSCID + "\" />";
				outfitProdString += "<img alt='' width='120' height='150' src='" + outfitProdImagePath + "' onmouseover=\"quickLook.openQuickLookLauncher('" + outfitProdPID + "','" + outfitProdSCID + "', "+model.wcdCID+",1,'outfitOutfit" + outfitProdSCID + "', false, '" + wcdBrandId + "');\" onmouseout=\"quickLook.closeQuickLookLauncher(event);\" id=\"outfitOutfit" + outfitProdSCID + "\" />";
		
				outfitProdString += "<p>" + outfitProdObject.name + "</p>";
					if( outfitProdSalePrice != '' ) {
						outfitProdString += "<b style='text-decoration:line-through'>" + outfitProdPrice + "</b>";
						outfitProdString += "<br /><b style='color:#c00'>" + outfitProdSalePrice + "</b>";
					}
					else {
						outfitProdString += "<b>" + outfitProdPrice + "</b>";
					}
				outfitProdString += "</a>";
						
				var outfitProdElt = new Element('li', { 'id': 'outfitProd' + outfitProdSCID }).update( outfitProdString );
				prodGrid.insert({ bottom: outfitProdElt });
			}

		},
		
		closePanes: function( outfitIdx ) {
			//code to close panes
		}
	}
}
